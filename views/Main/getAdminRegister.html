{% extends "_global/index.html" %}
{% block main %}

<form action="{{ BASE }}admin/register" method="POST" class="admin-register col-md-6 offset-md-3" onsubmit="return validateRegisterForm();">
    <h1 class="form-group text-center">Registracija admina</h1>

    <div class="form-group col-md-12">
        <label for="input_name">Ime:</label>
        <input type="text" id="input_name" name="reg_name" required
               placeholder="Unesite svoje ime." class="form-control">
    </div>

    <div class="form-group col-md-12">
        <label for="input_surname">Prezime:</label>
        <input type="text" id="input_surname" name="reg_surname" required
               placeholder="Unesite svoje prezime." class="form-control">
    </div>

    <div class="form-group col-md-12">
        <label for="input_email"><i class="fa fa-at"></i> E-mail:</label>
        <input type="email" id="input_email" name="reg_email" required
               placeholder="Unesite svoju adresu e-pošte u ovo polje." class="form-control">
    </div>

    <div class="form-group col-md-12">
        <label for="input_username"><i class="fa fa-user"></i> Korisničko ime:</label>
        <input type="text" id="input_username" name="reg_username" required
               placeholder="Unesite željeno korisničko ime." class="form-control">
    </div>

    <div class="form-group col-md-12">
        <label for="input_password_1"><i class="fa fa-lock"></i> Lozinka:</label>
        <input type="password" id="input_password_1" name="reg_password_1" required
               placeholder="Unesite željenu lozinku." class="form-control">
    </div>

    <div class="form-group col-md-12">
        <label for="input_password_2"><i class="fa fa-lock"></i> Ponovite lozinku:</label>
        <input type="password" id="input_password_2" name="reg_password_2" required
               placeholder="Unesite željenu lozinku još jednom." class="form-control">
    </div>

    <div class="form-group col-md-12 text-center">
        <button type="submit" class="btn btn-primary col-md-4">
            Registruj se
        </button>
    </div>

    <div class="alert alert-warning d-none" id="error-message"></div>
</form>
{% endblock %}
